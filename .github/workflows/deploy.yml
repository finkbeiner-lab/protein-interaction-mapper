name: Fly Deploy
on:
  push:
    branches:
      - 'production'
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      env:
            FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        
