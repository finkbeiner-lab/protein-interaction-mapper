name: Fly Deploy
on:
  push:
    branches:
      - 'production'
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --access-token ${{ secrets.FLY_ACCESS_TOKEN }}
