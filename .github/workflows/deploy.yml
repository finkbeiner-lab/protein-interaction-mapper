name: Fly Deploy
on:
  push:
    branches:
      - 'production'
env:
  FLY_ACCESS_TOKEN: ${{ secrets.FLY_ACCESS_TOKEN }}
jobs:
  deploy:
    name: Deploy app
    environment: Production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
